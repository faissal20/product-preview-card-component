<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card</title>
    <!-- styles -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <div class="card">
            <div class="card-image">
                <picture class="image">
                    <source srcset="images/image-product-desktop.jpg" media="(min-width: 768px)">
                    <img src="images/image-product-mobile.jpg" alt="Product Image">
                </picture>
            </div>
            <div class="card-content">
                <h2 class="card-product-type text-preset-4">
                    Perfume
                </h2>
                <h1 class="card-product-name text-preset-1">Gabrielle Essence Eau De Parfum</h1>
                <p class="card-product-description  text-preset-3">
                    A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the
                    House of CHANEL.
                </p>
                <div class="card-price">
                    <span class="card-product-price text-preset-1">$149.99</span>
                    <span class="card-product-discount text-preset-5">$169.99</span>
                </div>
                <button type="button" class="card-button ">
                    <img src="images/icon-cart.svg" alt="Cart Icon" width="18px">
                    <span class="text-preset-2">
                        Add to Card
                    </span>
                </button>
            </div>
        </div>
    </main>
</body>

</html>
